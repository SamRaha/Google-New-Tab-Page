<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google New Tab - Sam Raha</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class=header>
        <div class="gmail-img">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/Coldplay_-_Ghost_Stories.png/220px-Coldplay_-_Ghost_Stories.png" alt="">
        </div>
        <div class="header-icons">
            <i class="fa fa-th"></i>
            <a href="#">Images</a>
            <a href="#">Gmail</a>
        </div>
    </div>
        
    <div class="google-logo">
            <div class="google-image">
                <img src="https://spinmodern.com/wp-content/uploads/2015/09/google-logo-white.png" alt="">
            </div>
            <div class="doodle-notifer">
                <div class='ball blue'></div>
                <div class='ball red'></div>
                <div class='ball yellow'></div>
                <div class='ball green'></div>
            </div>
            <div id="search_container">
                <form>
                    <div>
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input type="text" placeholder="Search Google or type a URL">
                        <i class="fa fa-microphone" aria-hidden="true"></i>
                    </div>
                </form>
            </div> 
        
            <div class="shortcut-container">
                <div class="shortcuts">
                    <div class="shortcut-1">
                        <div class="shortcut-image">
                            <i><img src="https://cdn2.iconfinder.com/data/icons/popular-social-media-flat/48/Popular_Social_Media-22-512.png" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>LinkedIn</span>
                            </div>
                    </div>
                    <div class="shortcut-2">
                        <div class="shortcut-image">
                            <i><img src="https://cdn3.iconfinder.com/data/icons/facebook-ui-flat/48/Facebook_UI-03-512.png" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>Facebook</span>
                            </div>
                    </div>
                    <div class="shortcut-3">
                        <div class="shortcut-image">
                            <i><img src="https://image.flaticon.com/icons/svg/25/25231.svg" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>Github</span>
                            </div>
                    </div>
                    <div class="shortcut-4">
                        <div class="shortcut-image">
                            <i><img src="https://logosvector.net/wp-content/uploads/2015/09/new-google-favicon-logo-200x200.png" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>Google Images</span>
                            </div>
                    </div>
                    <div class="shortcut-5">
                        <div class="shortcut-image">
                            <i><img src="https://www.shareicon.net/download/2016/11/14/852181_codepen.svg" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>Codepen</span>
                            </div>
                    </div>
                </div>
            </div>
            <div class="shortcut-container">
                <div class="shortcuts">
                    <div class="shortcut-1">
                        <div class="shortcut-image">
                            <i><img src="https://cdn2.iconfinder.com/data/icons/popular-social-media-flat/48/Popular_Social_Media-22-512.png" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>LinkedIn</span>
                            </div>
                    </div>
                    <div class="shortcut-2">
                        <div class="shortcut-image">
                            <i><img src="https://cdn3.iconfinder.com/data/icons/facebook-ui-flat/48/Facebook_UI-03-512.png" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>Facebook</span>
                            </div>
                    </div>
                    <div class="shortcut-3">
                        <div class="shortcut-image">
                            <i><img src="https://image.flaticon.com/icons/svg/25/25231.svg" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>Github</span>
                            </div>
                    </div>
                    <div class="shortcut-4">
                        <div class="shortcut-image">
                            <i><img src="https://logosvector.net/wp-content/uploads/2015/09/new-google-favicon-logo-200x200.png" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>Google Images</span>
                            </div>
                    </div>
                    <div class="shortcut-5">
                        <div class="shortcut-image">
                            <i><img src="https://cdn0.iconfinder.com/data/icons/slim-square-icons-basics/100/basics-15-512.png" /></i>
                        </div>
                            <div class="shortcut-tag">
                                <span>Add Shortcut</span>
                            </div>
                    </div>
                </div>
            </div>
           
    </div>

    <div class="theme">
        <div class="theme-text">Theme created by</div>
        <img class="theme-image"src="https://i.ibb.co/B6rPMJH/tiesto.png" alt="">
            <div class="theme-button">
                <button> <i class="fa fa-pencil"></i> Customise</button>
            </div>
        </div>
</body>
</html>
